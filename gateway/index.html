<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Отправка номера телефона</title>
</head>
<body>
  <h1>Введите номер телефона</h1>
  <form id="phoneForm">
    <label for="phone">Номер телефона:</label>
    <input type="tel" id="phone" name="phone" required />
    <button type="submit">Отправить</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById('phoneForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const phone = document.getElementById('phone').value;

      const responseElement = document.getElementById('response');
      responseElement.textContent = 'Отправка...';

      try {
        const response = await fetch('http://217.114.9.31:4040/api/v1/calls/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ phone })
        });

        const result = await response.json();

        if (response.ok) {
          responseElement.textContent = 'Успешно отправлено!';
        } else {
          responseElement.textContent = 'Ошибка: ' + (result.detail || 'Что-то пошло не так');
        }
      } catch (error) {
        responseElement.textContent = 'Ошибка при отправке: ' + error.message;
      }
    });
  </script>
</body>
</html>
