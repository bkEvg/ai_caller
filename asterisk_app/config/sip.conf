; [general]
; context=default
; allowguest=no
; allowoverlap=no
; bindport=5060
; bindaddr=0.0.0.0
; tcpenable=no
; udpbindaddr=0.0.0.0
; transport=udp
; allow=ulaw
; allow=alaw

[sipuni]              ; Имя транка, по которому будем к нему обращаться
type=peer             ; Указываем, что это SIP-партнёр (провайдер, не внутренний пользователь)
host=sipuni.net       ; Домен Sipuni, куда Asterisk будет отправлять запросы
username=ТВОЙ_ЛОГИН   ; Логин для авторизации (из кабинета Sipuni)
secret=ТВОЙ_ПАРОЛЬ   ; Пароль для аутентификации (из кабинета Sipuni)
fromuser=ТВОЙ_ЛОГИН   ; Логин, который будет использоваться в исходящих звонках
fromdomain=sipuni.net ; Домен Sipuni, используемый для SIP-запросов
context=outgoing_calls ; Контекст в `extensions.conf`, где будет обрабатываться вызов
insecure=port,invite  ; Разрешаем приём вызовов без проверки порта и invite
qualify=yes           ; Включает проверку доступности сервера Sipuni (опционально)
nat=force_rport,comedia ; Настройка NAT (если сервер за NAT)
disallow=all          ; Запрещаем все аудиокодеки
allow=ulaw,alaw       ; Разрешаем только кодеки ulaw и ala